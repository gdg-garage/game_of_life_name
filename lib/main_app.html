<!-- Import polymer-element's definition -->
<link rel="import" href="../../packages/polymer/polymer.html">

<!-- Import paper-element's definition -->
<link rel="import" href="../../packages/paper_elements/paper_input.html">
<link rel="import" href="../../packages/paper_elements/paper_button.html">

<polymer-element name="main-app">
  <template>
    <link type="text/css" rel="stylesheet" href="main_app.css">

    <paper-input label="Jméno" value="{{name}}"></paper-input>
    <paper-button on-click="{{begin}}">Začni</paper-button>
    <br>
    <canvas id="canvas" width="600" height="400"></canvas>
    <br>
    <paper-button on-click="{{start}}">Start</paper-button>
  </template>
  <script type="application/dart" src="main_app.dart"></script>
</polymer-element>
